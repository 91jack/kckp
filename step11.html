			$('#depart2').click(function(){

					url:getAccidentDamageUrl,
					async:true,
					success:function(data){
						var carData = data.list;
						var Len = data.list.length;
						for (var i=0;i<Len;i++) {
							var type = {
								"value": "",
								"text": ""
							};
							type.value=data.list[i].code;
							type.text=data.list[i].name;
							carTypeData.push(type);
						}
						(function($, doc) {
							$.init();
							$.ready(function() {
								var _getParam = function(obj, param) {
									return obj[param] || '';
								};

								userPicker.setData(carTypeData);
								var showUserPickerButton = doc.getElementById('depart2');
								var userResult = doc.getElementById('depart22');
								showUserPickerButton.addEventListener('tap', function(event) {
									userPicker.show(function(items) {
										userResult.innerText = items[0].text;
										userResult.setAttribute('code',items[0].value);
										console.log(items[0].value)
									});
								}, false);
							});
						})(mui, document);
					}
				})
