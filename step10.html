<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="static/mui/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="static/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="static/css/app.css"/>
	</head>
	<body>
		
		<header class="mui-bar mui-bar-nav">
	        <a class="color-black" id="goback">
	        	<span class="mui-pull-left title bg-black"></span>
	        	<strong class="color-black mui-pull-left">返回</strong>
	        </a>
	        <h1 class="mui-title color-black">选择事故</h1>
	        <span class="mui-pull-right"></span>
	    </header>
		    
		<div class="page10 content">
			<ul id="acchose">
				
			</ul>
		</div>
		    
	    <div class="page10-btn-footer">
	    	<a class="btn-blue" href="page6.html">
	    		提交照片
	    	</a>
	    </div>
	    <div class="page10-modal" id="detail-acpic">
	    	<div>
	    		<span class="bg-blue color-white font-32">确认事故方</span>
	    		<p class="color-33 font-26">
	    			请确认本人在本次事故中属于A方还是B方!
	    		</p>
	    		<img src="static/img/page1/acci2.png"/>
	    		<button class="color-blue">A方</button>
	    		<button>B方</button>
	    	</div>
	    </div>
		    
		<script src="static/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$.ajax({
					type:"post",
					url:getAccidentTypeUrl,
					success:function(data){
						console.log(data);
						if (data.status==2000) {
							var Len = data.list.length;
							console.log(Len);
							var str='';
							for (var i=0;i<Len;i++) {
								str +='<li class="checkac">'
								        +'<img src="'+data.list[i].url+'">'
								        +'<span data="'+data.list[i].code+'" class="font-24 color-33">'
								        	+data.list[i].name
								        +'</span>'
								        +'<div class="mui-pull-right">'
								        	+'<img class="mi" src="static/img/page5/right.png"/>'
								        +'</div>'
								    +'</li>';	
							}
							$('.page10.content ul').html('');
							$('.page10.content ul').append(str);
						}
					}
				});
			})
		</script>
	</body>

</html>
