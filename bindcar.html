<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="static/mui/css/app.css"/>
		<link rel="stylesheet" type="text/css" href="static/mui/css/mui.picker.min.css"/>
		<link href="static/mui/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="static/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="static/css/app.css"/>
	</head>
	<body class="page8-2-bg" style="overflow: hidden;">
		
		<header class="mui-bar mui-bar-nav">
	        <a class="color-black" id="goback">
	        	<span class="mui-pull-left title bg-black"></span>
	        	<strong class="color-black mui-pull-left">返回</strong>
	        </a>
	        <h1 class="mui-title color-black">绑定机动车</h1>
	        <span class="mui-pull-right"></span>
	    </header>
		
		<div class="login content login-1 login-1-2">
			<div class="login-1-photo">
				<span class="color-blue"></span>
				<p class="font-24 color-33">采用OCR图像识别技术,拍照或者录入照片自动识别信息</p>
				<div class="take-pic">
					<p class="font-24 color-33">行驶证拍摄</p>
					<img src="static/img/page9/xingshizheng.png"/>
					<div class="take-pho" id="getcat">
						<input type="file" />
					</div>
				</div>
			</div>
			<div class="else">
				<ul>
					<li>
						<span class="font-30 color-33">号牌号码</span>
						<input id="carnum" placeholder="车牌号"/>
						<!--<div class="number-choose mui-pull-right">
							<span class="color-33">请选择</span>
							<img src="static/img/page8/down.png"/>
						</div>-->
					</li>
					<li>
						<span class="font-30 color-33">车辆识别号码</span>
						<input id="carpic" placeholder="请输入车辆识别号码"/>
					</li>
					<li>
						<span class="font-30 color-33">发动机号</span>
						<input id="careng" placeholder="请输入发动机号"/>
					</li>
					<li id="demo4" data-options='{"type":"date"}'>
						<span class="font-30 color-33">初次领证日期</span>
						<img class="mui-pull-right next" src="static/img/page5/next.png"/>
						<div id="cont-drive" class="mui-pull-right font-26">
							<div id="resu" class="ui-alert">
								请选择
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="page10-btn-footer" id="subbindcar">
	    	<a class="btn-blue">
	    		立即绑定
	    	</a>
	    </div>
		    
		<script src="static/mui/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/mui/js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/user.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			(function($) {
				$.init();
				var result = $('#resu')[0];
				var btns = $('#demo4');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							result.innerText = rs.text;
							console.log(rs);
							picker.dispose();
						});
					}, false);
				});
			})(mui);
		</script>
	</body>

</html>
