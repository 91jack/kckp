<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="static/mui/css/mui.min.css" rel="stylesheet" />
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">login（登录）</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<input type="text"  placeholder="请输入手机号码" id="phone"/>
				<input type="text" placeholder="验证码" id="yzcode"/>
				
				<button id="getcode">获取验证码</button>
				<button id="login">登录</button>
			</div>
		</div>
		<script src="static/mui/js/mui.min.js"></script>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="static/js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
		// 获取验证码
		//var getcode = document.getElementById("getcode")
		$('#getcode').on('click',function(){
			$.ajax('http://192.168.1.34:8080/kyp/app/currencyController/getYzCode',{
				data:{
					phone:$('#phone').val(),
					type:'4'
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；              
				success:function(data){
					//服务器返回响应，根据响应结果，分析是否登录成功；
					if(data.status == 2000){
						console.log(data)
						$('#yzcode').val(data.obj)
					}else{
						console.log(data)
					}
					
				}
			});
		})
			
		// 登录
		$('#login').on('click',function(){
				$.ajax('http://192.168.1.34:8080/kyp/app/userController/login',{
					data:{
						loginType:'2',
						phoneType:'2',
						userName:$('#phone').val(),
						yzcode: $('#yzcode').val()
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					//headers:{'Content-Type':'application/json'},	              
					success:function(data){
						//服务器返回响应，根据响应结果，分析是否登录成功；
						if(data.status == 2000){
							console.log(data)
							window.location.href = 'page2.html'
						}else{
							console.log(data)
						}
						
					}
					
				});
			})
			
		</script>
	</body>

</html>
